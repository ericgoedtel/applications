---
# ISCSI data
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-config-iscsi
spec:
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: iscsi-static
  iscsi:
    targetPortal: data.amolicob.cloud:3260
    iqn: iqn.2025-02.cloud.amolicob:sonarr
    lun: 1
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config-iscsi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  storageClassName: iscsi-static
  volumeName: sonarr-config-iscsi
