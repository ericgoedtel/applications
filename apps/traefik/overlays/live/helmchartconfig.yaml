---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
spec:
  valuesContent: |-
    ports:
      dns:
        port: 53
        expose:
          default: true
        protocol: UDP
      web:
        redirectTo:
          port: websecure
      websecure:
        middlewares:
          - kube-system-security-headers@kubernetescrd
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: amolicob.cloud
